# Visit https://docs.rilldata.com/references/project-files to learn more about Rill project files.

title: "AdData_dashboard"
model: "AdData_model"
default_time_range: ""
smallest_time_grain: ""
timeseries: "timestamp"
measures:
  - label: Total records
    expression: count(*)
    description: Total number of records present
    format_preset: humanize
    name: measure
  - label: "Bid Price"
    expression: "avg(bid_price)"
    name: measure_1
    description: ""
    format_preset: currency_usd
dimensions:
  - label: Publisher
    property: publisher
    description: ""
    ignored: true
  - label: Domain
    property: domain
    description: ""
  - label: City
    property: city
    description: ""
  - label: Country
    property: country
    description: ""
