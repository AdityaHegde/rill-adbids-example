# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

model: AdBids_model
timeseries: timestamp
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
dimensions:
  - name: publisher
    label: Publisher
    column: pub
    description: ""
  - name: domain
    label: Domain
    column: domain
    description: ""
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
