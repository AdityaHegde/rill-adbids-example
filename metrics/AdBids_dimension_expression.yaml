type: metrics_view
version: 1
model: AdBids_model
timeseries: timestamp
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
  - name: total_records_per_k
    expression: floor(total_records/1000)
    requires: [total_records]
  - name: percent_of_total_records
    expression: total_records*100/SUM(total_records)
    window: true
    requires: [timestamp, total_records]
  - expression: sum(bid_price)
    name: bid_price
    description: Sum of Bid_price
    format_preset: humanize
    valid_percent_of_total: true
  - name: bid_price_7day_rolling_avg
    label: Bid Price Rolling Avg
    expression: AVG(bid_price)
    window:
      frame: RANGE BETWEEN INTERVAL 7 DAYS PRECEDING AND CURRENT ROW
    requires: [timestamp, bid_price]
dimensions:
  - name: publisher
    label: Publisher
    column: publisher
    description: ""
  - name: domain
    label: Domain
    column: domain
    description: ""
  - label: Domain Parts
    name: domain_parts
    expression: "string_split(domain, '.')"
    unnest: true
  - label: TLD
    name: tld
    expression: "regexp_extract(domain, '(.*\\.)?(.*\\.com)', 2)"
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
